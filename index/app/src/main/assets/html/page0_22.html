        臺北市立動物園現址原名為「頭廷魁」，主要為高氏族人的聚落。民國68年為新建動物園工程，徵收該地，市政府為照顧居民生計，在園外設立販賣區提供高氏族人經營，並於販賣區2樓設置高氏宗祠。後因販賣區改建，遂將高氏宗祠遷移至現址並成立高氏宗祠文史館，並於民國104年1月6日正式開放民眾參觀。高氏宗祠文史館除提供高氏後代子孫祭祀之用，更成為民眾了解在地歷史文化的展示空間。
        <ul><li>備註</li></ul>
